<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách giao dịch nhà đất</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .table th, .table td {
      text-align: center;
    }
    .btn-detail {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-detail:hover {
      color: darkred;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Danh sách giao dịch nhà đất</h2>

  <form th:action="@{/giaodich/list}" method="get" class="mb-3 d-flex">
    <select name="loaiDichVu" class="form-select me-2" style="max-width: 250px;">
      <option value="">Chọn loại bất động sản</option>
      <option value="Đất">Đất</option>
      <option value="Nhà">Nhà</option>
    </select>
    <input type="text" name="tenKhachHang" class="form-control me-2" placeholder="Tên khách hàng" style="max-width: 250px;">
    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
  </form>

  <a href="/giaodich/create" class="btn btn-success mb-3">Thêm mới</a>

  <table class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th>Mã giao dịch</th>
      <th>Tên khách hàng</th>
      <th>Ngày giao dịch</th>
      <th>Loại dịch vụ</th>
      <th>Đơn giá (VND/m²)</th>
      <th>Diện tích (m²)</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="giaoDich : ${giaoDichList}">
      <td th:text="${giaoDich.maGiaoDich}"></td>
      <td th:text="${giaoDich.khachHang.tenKhachHang}"></td>
      <td th:text="${giaoDich.ngayGiaoDich}"></td>
      <td th:text="${giaoDich.loaiDichVu.tenLoaiDichVu}"></td>
      <td th:text="${giaoDich.donGia}"></td>
      <td th:text="${giaoDich.dienTich}"></td>
      <td>
        <a th:href="@{/giaodich/detail/{id}(id=${giaoDich.maGiaoDich})}" class="btn-detail">Chi tiết</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
